version: "3.3"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: <admin-user>
      MONGO_INITDB_ROOT_PASSWORD: <admin-password>
    ports:
      - "27027:27017"
    volumes:
      - ../scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - db:/data/db
    networks:
      - backend

volumes:
  db:

networks:
  backend:
